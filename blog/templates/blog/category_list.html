{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    
    <article class="post">
        
            <time class="date">
                {{ post.published_date }}
            </time>
        <h2><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h2>

        <h5><a href="{% url 'category_list' slug=category.slug %}">{{ post.category }} </a></h5>
        <p>{{ post.text|slice:"550" }}</p>
        
        <!-- <a class="btn btn-secondary" href="{% url 'post_edit' slug=post.slug %}">Edit</a> -->
        
    </article>
    
{% endfor %}

{% endblock %}
