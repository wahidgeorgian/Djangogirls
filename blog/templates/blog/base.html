{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="/" style="display:inline-block">Blog</a>      
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/mypolls"><b>Polls</b></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'post_new'%}"><b>Addblog</b></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                          </li>
                          <li class="nav-item" style="justify-content: center;">
                            <a class="nav-link" href="{% url 'register' %}" style="margin-left:700px;"><b>SignUp</b></a>
                          </li>
                          <li class="nav-item" style="justify-content: center;">
                            <a class="nav-link" href=" {% url 'login' %} "><b>Login</b></a>
                            
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu">
                        {% include './icons/file-earmark-plus.svg' %}
                    </a>
                {% endif %}
                
                <!-- <h1 style="display:inline-block"><a href="/">Django Girls Blog</a></h1>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; -->
                <!-- <h1 style="display:inline-block"><a href="/mypolls">Polls</a></h1> -->
                
                
            </div>
        </header>
        <main class="content container">
            <div class="row">
                <div class="col">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
