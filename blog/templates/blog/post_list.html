{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <!-- {% if post.published_date %} -->

    <article class="post">
        <div class ="row card-group">
            
        
            <div class = "row-cols-md-1 g-1" >
                <div class="col-sm-6">
                
                    <div class = "card">
                        <img src = "{{ post.thumbnail.url }}" alt="post.title" style = "width: 100%">
                        <div class = "container">
                            <time class="date">
                            {{ post.published_date }}
                            </time>
                            <h2><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
                            <h5>Category:-<a href="{% url 'category_list' slug=post.slug %}">{{ post.category }} </a></h5>
                            <p>{{ post.text|slice:"100" }}</p>
                
                            <a class="btn btn-secondary" href="{% url 'post_edit' slug=post.slug %}">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>    
    </article>


    <div>
        {% for tag in post.tags.all %}
        <a href="{% url 'tags_list' slug=tag.slug %}" class="badge text-decoration-none bg-secondary">
        {{tag}}
        </a>
        {% endfor %}
    </div>
    <!-- {% endif %} -->
    {% endfor %}
{% endblock %}
